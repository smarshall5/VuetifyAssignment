<!DOCTYPE html>
<html lang="en" xmlns:v-slot="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="app.css">

</head>
<body>
<div id="app">
    <v-app id="inspire">
        <v-navigation-drawer app disable-resize-watcher hide-overlay v-model="drawer" app clipped color="brown">
            <template v-for="(item, i) in menuItems">
                <v-list-item :href="item.location">
                    <v-list-item-action>
                        <v-icon>{{item.icon}}</v-icon>
                    </v-list-item-action>
                    <v-list-item-content>
                        <v-list-item-title>{{item.text}}</v-list-item-title>
                    </v-list-item-content>
                </v-list-item>
            </template>
        </v-navigation-drawer>

        <v-app-bar app clipped-left color="brown">
            <v-app-bar-nav-icon @click.stop="drawer = !drawer"></v-app-bar-nav-icon>
            <v-toolbar-title>MilwaukeMade: Custom Wood Carvings</v-toolbar-title>
            <div class="flex-grow-1"></div>
            <v-toolbar-items>
                <v-btn text>Inventory</v-btn>
                <v-btn text>Cart</v-btn>
            </v-toolbar-items>
        </v-app-bar>

        <v-content>
            <v-container fluid fill-height>

                <div class="col-md-3" v-for="item in forSale" :key="item.name">


                    <v-card max-width="400"
                            class="mx-auto" >
                        <v-row align="center" justify="center">
                    <div class="card" class="fill-height">
                        <img :src="item.image" :alt="item.name" class="card-img-top" width="200" height="200" class="mt-3">
                        <div class="card-body">
                            <h4 class="card-title">{{ item.name }}</h4>
                            <div class="card-text">${{ item.price / 100 }}</div>
                            <div class="row justify-content-end">

                              <div class="flex-grow-1"></div>
                                <v-card-actions>

                                    <v-btn @click='addToCart(item)'>Add to cart</v-btn>
                                </v-card-actions>

                            </div>
                        </div>
                    </div>
                        </v-row>
                    </v-card>
                    <v-expansion-panels accordion>
                        <v-expansion-panel>
                            <v-expansion-panel-header>More Information</v-expansion-panel-header>
                            <v-expansion-panel-content>
                                {{item.info}}
                            </v-expansion-panel-content>
                        </v-expansion-panel>
                    </v-expansion-panels>
                </div>

            </v-container>
        </v-content>

        <v-footer app>
            <span>&copy; 2019</span>
        </v-footer>
    </v-app>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script src="app.js"></script>
</body>
</html>
